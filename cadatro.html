<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/cadastro.css">
    <title>Novo usuário</title>
</head>
<body>
    
   <div class="container">
    <section class ="header">
        <h2>Cadastrar-se</h2>
    </section>
    <form id="form" class="form">
        <div class="form-content">
            <label for="username">Nome do usuário</label>
            <input type="text" id="username" placeholder="Digite o nome do usuário..."/>
            <a>Aqui vai a mensagem de erro...</a>
        </div>

        <div class="form-content">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Digite o seu email..."/>
            <a>Aqui vai a mensagem de erro...</a>
        </div>

        <div class="form-content">
            <label for="phone">Telefone</label>
            <input type="phone" id="phone" placeholder="Nº de Telefone..."/>
            <a>Aqui vai a mensagem de erro...</a>
        </div>

        <div class="form-content">
            <label for="password">Descrição</label>
            <select class="form-content" for="description" id="description">
                <option value="0">Selecione a sua descrição</option>
                <option value="1">Estudante</option>
                <option value="2">Profissional</option>
                <option value="3">Empresa</option>
            </select>
           
            <a>Aqui vai a mensagem de erro...</a>
        </div>

        <div class="form-content">
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Digite a sua senha..."/>
            <a>Aqui vai a mensagem de erro...</a>
        </div>
        <div class="form-content">
            <label for="password_confirmation">Confirmação de senha</label>
            <input type="password" id="password_confirmation" placeholder="Digite sua senha novamente ..."/>
            <a>Aqui vai a mensagem de erro...</a>
        </div>
<button type="submit">Cadastrar</button>
        
    </form>
   </div>

        
  <script src="js/cadastro.js"></script>
</body>
</html>
