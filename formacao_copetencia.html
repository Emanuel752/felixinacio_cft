<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/cadastro.css">
    <title>Novo usuário</title>
</head>
<body>
    
   <div class="container">
    <section class ="header">
        <h2>Preencha os campos e solicite a sua c~formação</h2>
    </section>
    <form id="form" class="form">
        <div class="form-content">
            <label for="username">Nome do usuário</label>
            <input type="text" id="username" placeholder="Digite o nome do usuário..."/>
            <a>Aqui vai a mensagem de erro...</a>
        </div>

        <div class="form-content">
            <label for="phone">Telefone</label>
            <input type="phone" id="phone" placeholder="Nº de Telefone..."/>
            <a>Aqui vai a mensagem de erro...</a>
        </div>

        <div class="form-content">
            <label for="password">Formações</label>
            <select class="form-content" for="description" id="description">
                    <option value="0">Que formação pretendes?</option>
                    <option value="">Análise econômica e financeira empresarial</option>
                    <option value="">Gestão Estratégica de contas a pagar</option>
                    <option value="">Gestão Estratégica de contas a pagar</option>
                    <option value="">Planeamento estratégico</option>     
                    <option value="">Liderança e optimização de equipas</option>
                    <option value="">Inteligência de mercado</option>
                       </select>
           
            <a>Aqui vai a mensagem de erro...</a>
        </div>

        <div class="form-content">
            <label for="date">Data de início</label>
            <input type="date" id="date" placeholder="Insira a data de início(dia/mês/ano)"/>
            <a>Aqui vai a mensagem de erro...</a>
        </div>
<button type="submit">Solicitar</button>
        
    </form>
   </div>

        
  <script src="js/cadastro.js"></script>

</html>
